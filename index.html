<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lautabarbershop</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(1);
            transform-origin: top left;
        }
        @media (max-width: 768px) { /* Ajuste especial para móviles */
            iframe {
                transform: scale(0.8); /* Reduce el tamaño del contenido */
                width: 125%; /* Aumenta el ancho para compensar el escalado */
                height: 125%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://docs.google.com/document/d/15TWG5EEf2ph7FbjQEJc7JLBAnUdBcNFM3QyKj_Cro4o/preview"></iframe>
    </div>
</body>
</html>
