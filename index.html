<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LautaBarberShop</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita scroll */
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: top left;
        }
        @media (max-width: 1024px) { /* Ajustes para m√≥viles y tablets */
            iframe {
                transform: scale(0.75); /* Reduce el contenido */
                width: 133%;
                height: 133%;
            }
        }
        @media (max-width: 600px) { /* Ajuste extra para celulares chicos */
            iframe {
                transform: scale(0.6);
                width: 166%;
                height: 166%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://docs.google.com/document/d/15TWG5EEf2ph7FbjQEJc7JLBAnUdBcNFM3QyKj_Cro4o/preview"></iframe>
    </div>
</body>
</html>
